    <div class="row align-items-center">

      <div class="col-lg-5 col-md-6" style="margin-left: 17%;">
        <div class="card login-page bg-white shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">  <img style="  vertical-align: middle;
              border-style: none;
              border-radius: 80%;
              width: 180px" src="assets/images/user/logo2.png"   alt=""></h4>
            <form class="login-form mt-4" (submit)="handleSubmit()"  >
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Email <span class="text-danger">*</span></label>
                    
                    <input type="email" class="form-control pl-5" placeholder="Email" name="email" required="" [formControl]="emailFormControl" [(ngModel)]="credentials.email">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error>

                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Mot de passe <span class="text-danger">*</span></label>
                    
                    <input type="password" class="form-control pl-5" name="password" placeholder="Password" required="" [(ngModel)]="credentials.password">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <div class="form-group">
                      <!-- <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Sauvegarder</label>
                      </div> -->
                    </div>
                    <p class="forgot-pass mb-0"><a routerLink="/forgot"
                        class="text-dark font-weight-bold">Mot de passe oublié ?</a></p>
                  </div>
                </div>
                <div class="col-lg-12 mb-0">
                  <button type="submit" class="btn btn-primary btn-block"   >Login</button>
                </div>
                <div class="col-lg-12 mt-4 text-center">
                
                  <ul class="list-unstyled social-icon mb-0 mt-3">
                    <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                        
                      </a></li>
                    <li class="list-inline-item ml-1"><a href="javascript:void(0)" class="rounded">
                   
                      </a></li>

                    <li class="list-inline-item ml-1"><a href="javascript:void(0)" class="rounded">
                        
                      </a></li>
                  </ul>
                  <!--end icon-->
                </div>
                <div class="col-12 text-center">
                  <p class="mb-0 mt-3"><small class="text-dark mr-2">Créer un compte ?</small> 
                    <a routerLink="/signup" class="text-dark font-weight-bold">Inscription</a></p>
                </div>
                <div class="col-12 text-center">
                  
                    <a routerLink="/" class="text-dark font-weight-bold">return to home page</a>
                </div>
