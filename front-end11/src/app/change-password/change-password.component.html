


 
<div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-6">
      <img style="  vertical-align: middle;
      border-style: none;
      border-radius: 80%;
      margin-left: 35%;
      width: 180px" src="assets/images/user/logo2.png"   alt="">
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-header">
            <div class="h5 modal-title">
             you want change your Password?
              <h6 class="mt-1 mb-0 opacity-8"><span>Use the form below to change it.</span></h6></div>
          </div>
          <div class="modal-body">
            <div>
           
             
                <form [formGroup]="changePasswordForm">
                    <div fxLayout = "column">
                       
                        <mat-form-field style=" width: 430px;" appearance="fill" fxFlex >
                            <mat-label>old password </mat-label>
                            <input matInput formControlName="oldPassword" type="password" required> 
                            <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                                <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">this field is mandatory</span>
                            </mat-error>
                        </mat-form-field>
                    <br>
            
                       <mat-form-field style=" width: 430px;" appearance="fill" fxFlex >
                        <mat-label>new password </mat-label>
                        <input matInput formControlName="newPassword" type="password" required> 
                        <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                            <span *ngIf="changePasswordForm.controls.newPassword.errors.required">this field is mandatory</span>
                        </mat-error>
                       </mat-form-field>
                       <br>
                       <mat-form-field style=" width: 430px;" appearance="fill" fxFlex >
                        <mat-label>confirm password </mat-label>
                        <input matInput formControlName="confirmPassword" type="password" required> 
                        <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
                            <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">this field is mandatory</span>
                        </mat-error>
                        <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)" >
                            <span>new password & confirm password does not match </span>
                        </mat-hint>
                       </mat-form-field>
                       
                    </div>
                </form>
                  
            </div>
            <div class="divider"></div>

          <div class="modal-footer clearfix">
            <div class="float-right" style="position:inherit;PADDING-RIGHT: 30%;">
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="handleChangePasswordSubmit()">
                        Update Password
                    </button>
                   <a routerLink="/zone"><button class="btn btn-secondary" type="reset" >
                      Cancel
                    </button></a> 
                  </div>


              <!--button  style="text-align: center;"  type ="submit" (click)="handleChangePasswordSubmit() "  class="btn btn-primary btn-lg">Update Password</button-->
            </div>
          </div>
        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© ArchitectUI 2022 M.E.S
      </div>
    </div>
  </div>
