<div class="input-group">
  <input type="search" class="form-control rounded"  [(ngModel)]="filterString" (ngModelChange)="onFilterChange()" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <!-- <button type="button" class="btn btn-outline-primary">search</button> -->
</div>
<hr>

<div   style="margin-top: 10px;"  >
  <div class="main-card mb-3 card">
  
    <div class="table-responsive">
      <table  class="align-middle mb-0 table table-borderless table-striped table-hover">
        <thead >
        <tr>
         
          <th class="text-center"> User_ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Contact Number</th>
          <th class="text-center">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of filtered">
          <td class="text-center">{{data.id_user}}</td>
          <td>
            <div class="widget-content p-0">
              <div class="widget-content-wrapper">
               
                <div class="widget-content-left flex2">
                
                  <div class="text-center">{{data.name}}</div>
                 </div>
              </div>
            </div>
          </td>
          <td class="text-center">{{data.email}}</td>
          <td class="text-center">{{data.contactNumber}}</td>
          <td class="text-center">
            <mat-slide-toggle  (change)="handleChangeAction($event.checked,data.id_user)" matooltip="activate or deactivate user" [checked]="data.status"></mat-slide-toggle>
        </td>
          <td class="text-center">
            <!-- <button type="button" class="btn btn-primary btn-sm">Details</button> -->
            <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger"  (click)="supprimeruser(data.id_user)" >
             <i class="pe-7s-trash btn-icon-wrapper"> </i>
           </button>
          </td>
 
          
        </tr>
        
        </tbody>
      </table>
    </div>
    
  </div>
  
  </div>
