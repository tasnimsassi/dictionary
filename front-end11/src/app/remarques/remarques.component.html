
<div class="text-center"><h2><i>les remarques des  utilisateurs au cours de fabrication</i></h2> </div>
<div class="input-group">
  <input type="search" class="form-control rounded"  [(ngModel)]="filterString" (ngModelChange)="onFilterChange()" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <!-- <button type="button" class="btn btn-outline-primary">search</button> -->
</div>
<hr>

<div   style="margin-top: 10px;"  >
  <div class="main-card mb-3 card">
  
    <div class="table-responsive">
      <table  class="align-middle mb-0 table table-borderless table-striped table-hover">
        <thead >
        <tr>
         
          <th class="text-center"> id remarques</th>
          <th class="text-center">commentaires</th>
          <th class="text-center">id user </th>
          <th class="text-center"> code commande</th>
          <th class="text-center">operation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of filtered">
          <td class="text-center">{{data.idremarques}}</td>
          <td>
            <div class="widget-content p-0">
              <div class="widget-content-wrapper">
               
                <div class="widget-content-left flex2">
                
                  <div class="text-center">{{data.commentaires}}</div>
                 </div>
              </div>
            </div>
          </td>
          <td class="text-center">{{data.id_user}}</td>
          <td class="text-center">{{data.code_commande}}</td>
          <td class="text-center">{{data.operation}}</td>
          <td class="text-center">
            
            <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger" (click)="supprimerremarque(data.idremarques)">
             <i class="pe-7s-trash btn-icon-wrapper"> </i>
           </button>
          </td>
 
          
        </tr>
        
        </tbody>
      </table>
    </div>
    
  </div>
  
  </div>
